name: Build EXE

on:
  push:
    branches: [ master ] # o main, seg√∫n la rama que uses
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile --windowed --icon=assets/icono.ico --add-data "assets;assets" --add-data "db;db" --add-data "gui;gui" main.py
      
      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4

        with:
          name: PyKey
          path: dist/main.exe
